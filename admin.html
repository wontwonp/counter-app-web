    <script>
        // ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸ (ì‹¤ì œ ì‚¬ìš©ì‹œ ë” ë³µì¡í•œ ë¹„ë°€ë²ˆí˜¸ë¡œ ë³€ê²½)
        const ADMIN_PASSWORD = "0308";
        
        // ì‚¬ìš©ì í†µê³„ ë°ì´í„° ì €ì¥ í‚¤
        const USER_STATS_KEY = "userStats";
        const DAILY_USERS_KEY = "dailyUsers";

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì˜¤ëŠ˜ ë‚ ì§œ ì„¤ì •
        window.addEventListener('load', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;

        });

        // ë¹„ë°€ë²ˆí˜¸ í™•ì¸
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('statsSection').classList.add('active');
                loadStats();
            } else {
                errorMessage.textContent = 'ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.';
                document.getElementById('passwordInput').value = '';
            }
        }

        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('statsSection').classList.remove('active');
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMessage').textContent = '';
        }

        // ì—”í„°í‚¤ë¡œ ë¡œê·¸ì¸
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {

                checkPassword();
            }

        // í†µê³„ ë¡œë“œ
        function loadStats() {
            const stats = getUserStats();
            updateStatsCards(stats);
        }

        // ì‚¬ìš©ì í†µê³„ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        function getUserStats() {
            const stats = JSON.parse(localStorage.getItem(USER_STATS_KEY) || '{}');
            const dailyUsers = JSON.parse(localStorage.getItem(DAILY_USERS_KEY) || '{}');
            
            return {
                stats: stats,
                dailyUsers: dailyUsers
            };
        }

        // í†µê³„ ì¹´ë“œ ì—…ë°ì´íŠ¸
        function updateStatsCards(data) {
            const today = new Date().toISOString().split('T')[0];
            const todayUsers = data.dailyUsers[today] || 0;
            
            // ì´ë²ˆ ì£¼ ì‚¬ìš©ì ìˆ˜ ê³„ì‚°
            const weekUsers = getWeekUsers(data.dailyUsers);
            
            // ì´ë²ˆ ë‹¬ ì‚¬ìš©ì ìˆ˜ ê³„ì‚°
            const monthUsers = getMonthUsers(data.dailyUsers);
            
            // ì´ ì‚¬ìš©ì ìˆ˜ ê³„ì‚°
            const totalUsers = Object.values(data.dailyUsers).reduce((sum, count) => sum + count, 0);
            
            document.getElementById('todayUsers').textContent = todayUsers;
            document.getElementById('weekUsers').textContent = weekUsers;
            document.getElementById('monthUsers').textContent = monthUsers;
            document.getElementById('totalUsers').textContent = totalUsers;
        }

        // ì´ë²ˆ ì£¼ ì‚¬ìš©ì ìˆ˜ ê³„ì‚°
        function getWeekUsers(dailyUsers) {
            const today = new Date();
            const startOfWeek = new Date(today);
            startOfWeek.setDate(today.getDate() - today.getDay());
            
            let weekUsers = 0;
            for (let i = 0; i < 7; i++) {
                const date = new Date(startOfWeek);
                date.setDate(startOfWeek.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];
                weekUsers += dailyUsers[dateStr] || 0;
            }
            return weekUsers;
        }

        // ì´ë²ˆ ë‹¬ ì‚¬ìš©ì ìˆ˜ ê³„ì‚°
        function getMonthUsers(dailyUsers) {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            
            let monthUsers = 0;
            for (let day = 1; day <= 31; day++) {
                const date = new Date(year, month, day);
                if (date.getMonth() !== month) break;
                
                const dateStr = date.toISOString().split('T')[0];
                monthUsers += dailyUsers[dateStr] || 0;
            }
            return monthUsers;
        }


        // ë‚ ì§œë³„ í†µê³„ ì¡°íšŒ
        function searchDate() {
            const selectedDate = document.getElementById('dateInput').value;
            if (!selectedDate) {
                alert('ë‚ ì§œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            const data = getUserStats();
            const dailyUsers = data.dailyUsers[selectedDate] || 0;
            
            const content = document.getElementById('dailyStatsContent');
            
            if (dailyUsers > 0) {

                            </tr>
                        </tbody>

                `;
            } else {

                        ${formatDate(selectedDate)}ì—ëŠ” ì‚¬ìš© ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.
                    </div>
                `;
            }
        }

        // ë‚ ì§œ í¬ë§·íŒ…
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dayNames = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            const dayName = dayNames[date.getDay()];
            
            return `${year}ë…„ ${month}ì›” ${day}ì¼ (${dayName})`;
        }

        // ë©”ì¸ í˜ì´ì§€ë¡œ ì´ë™
        function goToMain() {

        // ì‚¬ìš©ì ì ‘ì† ê¸°ë¡ (ë©”ì¸ ì•±ì—ì„œ í˜¸ì¶œí•  í•¨ìˆ˜)
        function recordUserAccess() {
            const today = new Date().toISOString().split('T')[0];
